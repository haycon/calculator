    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div id="main-calculator">

            <p>Calculcator</p>

            <div id="display-screen">
                <p id="calculation" data-placeholder="Enter calculation" contenteditable></p>
            </div>

            <div id="buttons">
                <button id="c"       class="btn">C</button>
                <button id="div"     class="btn">/</button>
                <button id="x"       class="btn">X</button>
                <button id="7"       class="numbers">7</button>
                <button id="8"       class="numbers">8</button>
                <button id="9"       class="numbers">9</button>
                <button id="sub"     class="btn">-</button>
                <button id="4"       class="numbers">4</button>
                <button id="5"       class="numbers">5</button>
                <button id="6"       class="numbers">6</button>
                <button id="addi"    class="btn">+</button>
                <button id="1"       class="numbers">1</button>
                <button id="2"       class="numbers">2</button>
                <button id="3"       class="numbers">3</button>
                <button id="eq"      class="btn">=</button> 
            </div>

        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
